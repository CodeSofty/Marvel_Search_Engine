<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div div class="jumbotron jumbotron-fluid">
        <div class="container">
                <h1 class="display-4">Marvel Comic Character Search</h1>
                <input id="userInput" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Hulk, Iron Man, Spider-Man, etc...">
                <button id ="search_bttn" type="button" class="btn btn-danger">SEARCH</button>
            </div>
        </div>
        <div class="container">
            <div id="loading"class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div> 
            <span id="message"></span>
            
            <h2 id = "bio-heading" class="heading-Secondary"></h2>
            <div id="bioBox" class="card mb-4" style="max-width: 100%;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="charBioImg" src="http://placehold.it/300x200" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="heading-content" class="card-title"></h5>
                            <p  id="charDescription" class="card-text"></p>
                            <a href="http://marvel.com"><div class="attribution">Data provided by Marvel. Â© 2014 Marvel</div></a>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 id = "list-heading" class="heading-Secondary"></h2>
            <div class="row comic-row">
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
